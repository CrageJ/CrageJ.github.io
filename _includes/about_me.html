{% assign info = site.pages | where: "path", "about_me.md" | first %}
<div id="sidebar" class="about-me">
    <img
    class="about-me-bg"
    src="/new.png"
    alt=""
    >
    <div class="about-me-content">
        <h1>{{ info.title }}</h1>
        {{ info.content | markdownify }}
    </div>
</div>
<br>
